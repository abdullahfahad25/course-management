<!DOCTYPE html>
<html>
	<head lang=en>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<title>
			Monga
			{% block title_block %}
			{% endblock title_block %}
		</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
			<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"> <a class="nav-link" href="{% url 'home' %}"> Home </a> 
					</li>
				</ul>
			</div>

			<div  class="navbar-collapse collapse w-100 order-3 dual-collapse2">

				<ul class="navbar-nav ml-auto">
					 	<li class="nav-item"> <a class="nav-link" href="{% url 'about' %}"> About </a> 
					 	</li>
					{% if user.is_authenticated %}
						<li class="nav-item"> <a class="nav-link" href="{% url 'course_list' request.user.username %}"> Courses </a> 
						</li>

						<li class="nav-item"> <a class="nav-link" href="{% url 'profile' request.user.username %}"> Profile </a> 
						</li>

						<li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}"> Logout </a> 
						</li>
					{% else %}
						<li class="nav-item"> <a class="nav-link" href="{% url 'register' %}"> Sign up </a> 
						</li>
						<li class="nav-item"> <a class="nav-link" href="{% url 'login' %}"> Login </a> 
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>	
			<hr />

		<!-- body block  -->
		<!-- substitute this block as you need per page -->
		<div>
			{% block body_block %}
			{% endblock body_block %}
		</div>
		<hr />
		<!-- body block ends -->

		
		<div>
			<ul>
				<li> <a href="{% url 'index' %}"> Index </a> </li>
			</ul>
		</div>
	</body>
</html>
